<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="">
  </header><!-- end header -->

  <main class="main flow">

    <div class="image">
      <picture class="picture">
        <source srcset="images/hero-desktop.jpg" media="(min-width: 50rem)" class="hero-image-desktop">
        <img src="images/hero-mobile.jpg" alt="A woman wearing an orange shirt" class="hero-image-mobile">
      </picture><!-- end picture -->
    </div><!-- end image -->

    <div class="text flow">
      <h1 class="main-heading">We're <span class="accent">coming soon</span></h1>
      <p class="main-paragraph">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form" novalidate>
        <div class="input-wrapper">
          <span class="visually-hidden">Enter email address</span>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <button type="submit">Test</button>
          <img src="images/icon-arrow.svg" alt="" class="icon-arrow">
        </div><!-- end input-wrapper -->
        <p class="error js-error">Please provide a valid email address</p>
      </form><!-- end form -->
    </div><!-- end text -->

  </main><!-- end main -->

  <script src="script.js"></script>

</body>
</html>
